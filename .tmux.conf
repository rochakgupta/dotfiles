################################################################################
# Global options
################################################################################

# Set a different prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable full mouse support
set -g mouse on

# Set default terminal (fallbacks to $TERM)
set -g default-terminal "xterm-256color"

# Set maximum number of lines in window history
set -g history-limit 5000

# Ensure window titles get renamed automatically
setw -g automatic-rename

# Ensure window index numbers get reordered on delete
set -g renumber-windows on

# Start windows and panes index at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Add binding to source tmux config
bind r source-file ~/.tmux.conf

# Use vi bindings in copy mode
setw -g mode-keys vi

# Use vi bindings for selecting and copying in copy mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Add better bindings to split windows
bind '\' split-window -h
bind '-' split-window -v

################################################################################
# Plugin Management:
# TMUX Plugin Manager: https://github.com/tmux-plugins/tpm
################################################################################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
